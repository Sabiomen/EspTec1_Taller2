<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="index.css">
</head>

    <div class="container">
        <h1>Selecciona tu Personaje</h1>

            <div class="personajes">
                <div class="contenedor">
                    <img src="resources/Zakuiiselectscreen.png" alt="Personaje1">
                    <button onclick="seleccionarPersonaje('personaje1', 1)">Personaje 1</button>
                </div>
                <div class="contenedor">
                    <img src="resources/Zakuiiselectscreen.png" alt="Personaje2">

                </div>
            </div>
        </div>
        <div class="jugador" id="player2">
            <h2>Jugador 2</h2>
            <div class="personajes">
                <div class="contenedor">
                    <img src="resources/Zakuiiselectscreen.png" alt="Personaje1">
                    <button onclick="seleccionarPersonaje('personaje1', 2)">Personaje 1</button>
                </div>
                <div class="contenedor">
                    <img src="resources/Zakuiiselectscreen.png" alt="Personaje2">
                    <button onclick="seleccionarPersonaje('personaje2', 2)">Personaje 2</button>
                </div>
                <div class="contenedor">
                    <img src="resources/Zakuiiselectscreen.png" alt="Personaje3">
                    <button onclick="seleccionarPersonaje('personaje3', 2)">Personaje 3</button>
                </div>

        <button onclick="iniciarPartida()" >Iniciar Partida</button>

    <script src="services/indexMenu.js"></script>

</html>
